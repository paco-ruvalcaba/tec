En México, las **unidades de medida oficiales** están definidas en el **Sistema General de Unidades de Medida**, establecido por la **NOM-008-SE-2021**.  

### Puntos clave
- El **Sistema General de Unidades de Medida** es el **único oficial y de uso obligatorio** en el país.  
- Está basado en el **Sistema Internacional de Unidades (SI)**, incluyendo sus nombres, símbolos y reglas de escritura.  
- Se aplica en todos los ámbitos: ciencia, tecnología, industria, comercio, educación, salud, medio ambiente, etc.  

### Unidades principales del SI reconocidas en México
- **Longitud**: metro (m)  
- **Masa**: kilogramo (kg)  
- **Tiempo**: segundo (s)  
- **Corriente eléctrica**: ampere (A)  
- **Temperatura termodinámica**: kelvin (K)  
- **Cantidad de sustancia**: mol (mol)  
- **Intensidad luminosa**: candela (cd)  

Además, se reconocen **unidades derivadas** (como newton, joule, pascal, watt, etc.) y algunas **unidades fuera del SI** aceptadas por uso común, como:  
- minuto, hora, día (tiempo)  
- litro (volumen)  
- tonelada (masa)  
- grado Celsius (temperatura)  
---
# Unidades de medida por ley para instalaciones eléctricas

En México, las **instalaciones eléctricas** deben regirse por la **NOM-001-SEDE-2012 (Instalaciones Eléctricas – Utilización)**, que establece las unidades de medida obligatorias basadas en el **Sistema Internacional de Unidades (SI)**.  

### Unidades de medida obligatorias en instalaciones eléctricas ⚡
- **Tensión eléctrica** → **voltio (V)**  
- **Corriente eléctrica** → **ampere (A)**  
- **Resistencia eléctrica** → **ohmio (Ω)**  
- **Potencia eléctrica** → **watt (W)**  
- **Energía eléctrica** → **kilowatt-hora (kWh)**  
- **Frecuencia** → **hertz (Hz)**  
- **Factor de potencia** → adimensional (sin unidades, se expresa como número entre 0 y 1)  

Estas unidades son las que deben usarse **por ley** en proyectos, planos, especificaciones técnicas, manuales y verificaciones de seguridad en instalaciones eléctricas en México. El objetivo es garantizar uniformidad, seguridad y cumplimiento normativo.  
---
En la NOM-001-SEDE-2012 también se establecen criterios de seguridad y confiabilidad, como límites de tensión, capacidad de conductores y protecciones, siempre expresados en estas unidades.  

## 1. Límites de tensión

- **Residencial y comercial**:  
  - Circuitos derivados comunes: **127 V** (monofásico).  
  - Circuitos bifásicos: **220 V**.  
- **Industria**:  
  - Se permiten tensiones mayores (hasta **1000 V** en baja tensión).  
- **Unidades oficiales**: voltio (**V**).  

## 2. Capacidad de conductores

- La capacidad de corriente de los conductores depende de:  
  - **Sección transversal (mm²)**.  
  - **Material (cobre o aluminio)**.  
  - **Condiciones de instalación (temperatura, canalización, agrupamiento)**.  

- Ejemplo (cobre, 30 °C, instalación en tubo):  
  - 2.5 mm² → **21 A**.  
  - 4 mm² → **28 A**.  
  - 6 mm² → **36 A**.  
- **Unidades oficiales**: ampere (**A**) para corriente, milímetro cuadrado (**mm²**) para sección.  

## 3. Protecciones

- **Interruptores termomagnéticos**: deben limitar la corriente de falla y proteger contra sobrecargas.  
- **Fusibles**: seleccionados según la capacidad de los conductores y la tensión nominal.  
- **Dispositivos diferenciales (RCD)**: obligatorios en áreas húmedas, sensibilidad típica **30 mA**.  
- **Unidades oficiales**: ampere (**A**) para corriente nominal, voltio (**V**) para tensión, miliampere (**mA**) para sensibilidad diferencial.  

## 4. Puesta a tierra

- Todo sistema debe contar con un **conductor de puesta a tierra**.  
- Resistencia máxima de la puesta a tierra: **25 Ω** (ohmios).  
- **Unidades oficiales**: ohmio (**Ω**).
