<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación SVG Automática</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    svg {
      border: 2px solid #333;
      background: white;
    }
  </style>
</head>
<body>

  <svg width="300" height="150">
    <circle cx="50" cy="75" r="20" fill="tomato">
      <!-- Movimiento horizontal con rebote -->
      <animate 
        attributeName="cx" 
        values="50;250;50" 
        dur="4s" 
        repeatCount="indefinite" 
      />
      <!-- Cambio de color mientras se mueve -->
      <animate 
        attributeName="fill" 
        values="tomato;skyblue;lime;tomato" 
        dur="4s" 
        repeatCount="indefinite" 
      />
    </circle>
  </svg>

</body>
</html>
