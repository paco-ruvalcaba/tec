# Lienzo de Propuesta de Valor: VENTUX
---
# Perfil del Cliente

### Trabajos del cliente

- Monitorear la calidad del aire (PM 2.5, CO, Ozono).
- Medir temperatura y humedad ambiental.
- Tomar decisiones basadas en datos ambientales confiables.
- Evaluar la salud pública y los riesgos ambientales.
---
# Miedos

- Falta de acceso a datos precisos y actualizados.
- Costos elevados de estaciones de monitoreo estacionarias.
- Tamaño y dificultad de transporte de los equipos actuales.
- Riesgos para la salud pública por exposición a contaminantes sin monitoreo adecuado.
---
# Alegrías

- Portabilidad del dispositivo.
- Acceso a datos confiables en tiempo real.
- Bajo costo en comparación con estaciones tradicionales.
- Facilidad de uso y visualización directa en pantalla.
- Cumplimiento con normas oficiales mexicanas (NOM).
---
# Mapa de Valor

### Productos y servicios

- VENTUX: Dispositivo portátil de monitoreo ambiental.
- Sensores inteligentes: PM 2.5, Monóxido de Carbono, Ozono, Temperatura y Humedad.
- Microcontrolador integrado.
- Pantalla para visualización de datos en sitio.

### Aliviadores de frustraciones

- Dimensiones pequeñas: fácil transporte y uso.
- Costo accesible para instituciones y ciudadanos.
- Tecnología confiable que cumple con las NOM.
- Alternativa a estaciones estacionarias grandes y costosas.

### Creadores de alegrías

- Datos precisos y en tiempo real.
- Mayor cobertura y acceso al monitoreo ambiental.
- Aplicación útil en salud pública, medio ambiente y tecnología.
- Empodera a usuarios con información para actuar ante riesgos ambientales.
---
# Encaje

VENTUX satisface las necesidades del cliente al ofrecer una solución portátil, precisa, accesible y alineada con las normativas oficiales, superando las limitaciones de las estaciones de monitoreo tradicionales.
