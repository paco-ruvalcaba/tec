<section>
  <svg width="300" height="150">
    <circle cx="50" cy="75" r="20" fill="tomato">
      <!-- Movimiento horizontal con rebote -->
      <animate 
        attributeName="cx" 
        values="50;250;50" 
        dur="4s" 
        repeatCount="indefinite" 
      />
      <!-- Cambio de color mientras se mueve -->
      <animate 
        attributeName="fill" 
        values="tomato;skyblue;lime;tomato" 
        dur="4s" 
        repeatCount="indefinite" 
      />
    </circle>
  </svg>
</section>

<section>
 
  <svg id="miSVG" width="300" height="150">
    <circle id="bola" cx="50" cy="75" r="20" fill="tomato" />
  </svg>

  <div>
    <button id="playBtn">▶ Play</button>
    <button id="pauseBtn" disabled>⏸ Pausa</button>
  </div>

  <script>
    const bola = document.getElementById("bola");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");

    let pos = 50;
    let dir = 2;
    let animando = false;
    let frame;

    function animar() {
      if (pos > 250 || pos < 50) dir *= -1;
      pos += dir;
      bola.setAttribute("cx", pos);
      frame = requestAnimationFrame(animar);
    }

    playBtn.addEventListener("click", () => {
      if (!animando) {
        animando = true;
        animar();
        playBtn.disabled = true;
        pauseBtn.disabled = false;
      }
    });

    pauseBtn.addEventListener("click", () => {
      cancelAnimationFrame(frame);
      animando = false;
      playBtn.disabled = false;
      pauseBtn.disabled = true;
    });
  </script>

</section>
