# Sistemas Integrados de Manufactura
---
# Caracterización de la asignatura

Esta asignatura aporta el perfil profesional del ingeniero electromecánico los elementos necesarios para comprender y plantear soluciones integrales, diseñar y fabricar elementos de máquinas mediante equipos de Control Numérico por Computadora (CNC), operar y programar sistemas de Manufactura Integrada por Computadora (CIM), para la solución de problemas en procesos Industriales.
---
# Intención didáctica

El estudiante se familiarizará con el manejo de máquinas CNC para el diseño y fabricación de elementos de máquinas. Será capaz de operar y programar las diferentes tecnologías que componen un sistema de manufactura integrada.

En el tema uno se abordan los tópicos referentes a historia, clasificación y partes de las máquinas CNC, así como el cálculo de parámetros de corte, puesta a punto de máquinas de control numérico y la normativa de seguridad.

En el tema dos se revisa el procedimiento para elaborar una pieza mediante máquinas CNC, considerando cálculo de parámetros, estructura del programa, códigos G y M. Se realiza el maquinado de piezas mediante la programación con CAD- CAM (Diseño Asistido por Computadora – Manufactura Asistido por Computadora), analizando los distintos tipos de maquinados a través de planos mecánicos.

Para el tema tres se analizan las características de los sistemas de inspección, así como sus limitantes y requerimientos para su implementación. Se revisa el procedimiento para generar patrones para la inspección de piezas. Se trata además los tópicos referentes a sistemas de almacenamiento automáticos, criterios de codificación y programación de material.

En el tema cuatro se establecen los diversos elementos de los manipuladores robóticos además de realizar la programación aplicando los diversos comandos de operación para un robot alimentador de partes en una maquina.

En el tema cinco se realiza la comunicación entre las distintas estaciones de la celda de manufactura para así programar la producción, además de interpretar y monitorear señales del proceso y puesta en marcha de las estaciones.
---
# Competencias previas

- Identifica los procesos que provocan el desprendimiento de viruta.

- Comprende los fundamentos del proceso de cortes de metales.

- Interpreta planos mecánicos y normas de dibujo.

- Usa apropiadamente diversos instrumentos de medición y sistemas de unidades

- Domina los sistemas de coordenadas rectangulares y polares, trigonometría.

- Concepto de velocidad angular y velocidad tangencial.

- Aplica el concepto de algoritmo.

- Identifica las propiedades de los materiales.

- Domina el lenguaje de programación de Autómatas programables.

- Aplicas normas de seguridad industrial y ambiental.

- Identifica y aplica los conceptos básicos de Neumática e Hidráulica.
