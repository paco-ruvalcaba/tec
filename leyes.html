## Qué es la Ley del Servicio Público de Energía y cual es su reglamento

La **Ley del Servicio Público de Energía Eléctrica (LSPEE)** en México es un marco jurídico que regula la prestación del servicio público de energía eléctrica. Fue publicada en el *Diario Oficial de la Federación* el **22 de diciembre de 1975** y reformada en varias ocasiones, siendo la última en 1993.  

### Contenido principal de la Ley

- **Exclusividad de la Nación**: La generación, conducción, transformación, distribución y abastecimiento de energía eléctrica para servicio público corresponde exclusivamente al Estado, conforme al artículo 27 constitucional.  
- **Comisión Federal de Electricidad (CFE)**: Es el organismo encargado de aprovechar los bienes y recursos naturales necesarios para cumplir con estas funciones.  

- **Orden público**: Todas las actividades relacionadas con el servicio público de energía eléctrica son consideradas de orden público.  
- **Excepciones**: No se consideran servicio público ciertas modalidades como:
  - Autoabastecimiento.  
  - Cogeneración.  
  - Pequeña producción.  
  - Productores independientes que venden energía a la CFE.  
---
### Reglamento de la Ley del Servicio Público de Energía Eléctrica
El **Reglamento de la LSPEE** fue publicado el **31 de mayo de 1993** y reformado por última vez en 2012.  

#### Objetivos del Reglamento
- Detallar la aplicación de la Ley en lo referente a la prestación del servicio público.  
- Regular las actividades que, aunque relacionadas con la electricidad, **no constituyen servicio público** (como las excepciones mencionadas en la Ley).  
- Establecer procedimientos administrativos y técnicos para la operación del sistema eléctrico nacional.  
---
La **Ley del Servicio Público de Energía Eléctrica (LSPEE)** fue el marco jurídico que reguló durante décadas la prestación del servicio público de electricidad en México.  

### Puntos clave de la Ley
- **Exclusividad del Estado**: La generación, conducción, transformación, distribución y abastecimiento de energía eléctrica para servicio público correspondía únicamente a la Nación, a través de la Comisión Federal de Electricidad (CFE).  
- **Orden público**: Se consideraba de interés nacional y de orden público.  
- **Excepciones**: Se permitían esquemas como autoabastecimiento, cogeneración, pequeña producción y productores independientes que vendían energía a la CFE.  
- **Fundamento constitucional**: Derivaba del artículo 27 de la Constitución, que reserva al Estado la explotación de recursos energéticos estratégicos.  
---
### Reglamento de la LSPEE
El **Reglamento de la Ley del Servicio Público de Energía Eléctrica**, publicado en 1993 y reformado en 2012, detallaba cómo aplicar la Ley en la práctica.  

- **Definiciones operativas**: Precisaba qué actividades sí constituían servicio público y cuáles quedaban fuera (por ejemplo, generación para autoconsumo).  
- **Procedimientos administrativos**: Normas para permisos, contratos y coordinación con la CFE.  

- **Aspectos técnicos**: Lineamientos para interconexión, seguridad y operación del sistema eléctrico nacional.  
- **Supervisión**: Establecía mecanismos de control y vigilancia sobre quienes participaban en esquemas permitidos fuera del servicio público.  
---
## **Reforma**:  

Con la **Reforma Energética de 2013**, la LSPEE y su Reglamento quedaron **abrogados** y sustituidos por la **Ley de la Industria Eléctrica (LIE)** y su propio reglamento. Hoy en día, el marco vigente es la LIE, que abrió la participación del sector privado en generación y comercialización, mientras que la CFE mantiene un papel central en transmisión y distribución.

# Ley Federal sobre Metrología y Normalización en  méxico

La **Ley Federal sobre Metrología y Normalización (LFMN)** fue publicada en México el **1 de julio de 1992** y reformada en varias ocasiones, la última en 2009.  

### Objetivo principal
Regular todo lo relacionado con:
- **Metrología**:  
  - Establecer el **Sistema General de Unidades de Medida** en México.  
  - Definir conceptos fundamentales de metrología.  
  - Regular fabricación, importación, reparación, venta, verificación y uso de instrumentos de medición.  

- **Normalización**:  
  - Establecer procedimientos para la elaboración y aplicación de **Normas Oficiales Mexicanas (NOM)** y **Normas Mexicanas (NMX)**.  
  - Definir la participación de organismos de normalización y certificación.  

- **Evaluación de la conformidad**:  
  - Regular cómo se comprueba que productos, procesos o servicios cumplen con las normas aplicables.  

### Ámbito de aplicación
- Es de **orden público e interés social**, aplicable en todo el país.  
- Su vigilancia corresponde al **Ejecutivo Federal**, principalmente a través de la **Secretaría de Economía**.  

En 2020 esta Ley fue **abrogada** y sustituida por la **Ley de Infraestructura de la Calidad**, que moderniza el marco normativo y amplía la regulación sobre estándares, acreditación y certificación.  

| Aspecto | LFMN (1992–2020) | LIC (2020–vigente) |
|---------|------------------|--------------------|
| **Objeto principal** | Regular metrología y normalización. | Regular infraestructura de la calidad: metrología, normalización, acreditación, evaluación de la conformidad y estandarización. |
| **Metrología** | Define el Sistema General de Unidades de Medida y regula instrumentos de medición. | Conserva el sistema de unidades, pero lo integra en un marco más amplio de calidad y competitividad. |
| **Normalización** | Establece procedimientos para elaborar NOM y NMX. | Mantiene NOM y NMX, pero introduce **estándares internacionales** y mecanismos de armonización global. |

| Aspecto | LFMN (1992–2020) | LIC (2020–vigente) |
|---------|------------------|--------------------|
| **Evaluación de la conformidad** | Regula cómo comprobar que productos cumplen normas. | Amplía el concepto: incluye acreditación de organismos, certificación, inspección y verificación con mayor transparencia. |
| **Instituciones responsables** | Secretaría de Economía y organismos de normalización. | Crea el **Sistema Nacional de Infraestructura de la Calidad**, coordinado por la Secretaría de Economía, con participación más amplia de sectores público y privado. |
| **Enfoque** | Protección al consumidor y orden público. | Competitividad internacional, innovación y confianza en mercados. |
| **Vigencia** | Abrogada en 2020. | Vigente desde 2020. |

## EJEMPLO
De cómo intervienen los reglamentos en el proceso de fabricación de una Empresa

## Empresa que fabrica instrumentos de medición

| Situación | Bajo la LFMN (1992–2020) | Bajo la LIC (2020–vigente) |
|-----------|--------------------------|----------------------------|
| **Fabricación de básculas electrónicas** | La empresa debía asegurarse de que las básculas cumplieran con las **Normas Oficiales Mexicanas (NOM)** específicas de metrología. La verificación era realizada por la autoridad o por laboratorios autorizados. | La empresa sigue cumpliendo con NOM, pero ahora también puede optar por estándares internacionales reconocidos. La verificación puede hacerse por organismos acreditados bajo el **Sistema Nacional de Infraestructura de la Calidad**, lo que facilita exportación. |
| **Certificación de calidad** | Se limitaba a demostrar cumplimiento con NOM/NMX nacionales. | Se amplía a certificaciones internacionales (ISO, IEC, etc.), reconocidas oficialmente en México. Esto abre puertas a mercados globales. |
| **Evaluación de la conformidad** | Se enfocaba en inspección y verificación de productos en el mercado interno. | Incluye acreditación, certificación, inspección y ensayos con mayor transparencia y trazabilidad. |
| **Competitividad** | Cumplir con NOM era suficiente para vender en México, pero no garantizaba aceptación en otros países. | La LIC busca que los productos mexicanos sean competitivos globalmente, armonizando normas con estándares internacionales. |

- **Antes (LFMN)**: Una empresa que fabricaba básculas debía cumplir con la NOM mexicana y pasar verificaciones locales. Si quería exportar, tenía que adaptarse a normas extranjeras por separado.  
- **Ahora (LIC)**: La misma empresa puede certificar sus básculas con organismos acreditados en México que aplican normas internacionales. Esa certificación es reconocida en otros países, reduciendo costos y trámites.  

Esto significa que la **LIC moderniza el sistema**, permitiendo que las empresas mexicanas compitan en mercados internacionales con mayor facilidad y confianza.
