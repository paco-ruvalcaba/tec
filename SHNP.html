# Sistemas Hidráulicos y Neumáticos de Potencia 
---
# Caracterización de la asignatura

Esta asignatura aporta al perfil del Ingeniero Electromecánico la capacidad para explicar fenómenos involucrados en los procesos de interpretar, seleccionar, mantener, controlar y diseñar en forma óptima los circuitos neumáticos e hidráulicos automatizados por medios mecánicos, eléctricos, electrónicos y participar en la generación de proyectos de investigación para la automatización con el uso de tecnologías modernas en beneficio de la sociedad. 
---
# Intención didáctica

La asignatura está organizada en cinco temas, agrupando los conceptos básicos de la asignatura en los cuatro primeros temas; para que posteriormente en el tema cinco permitir que el alumno aplique mediante elementos electrónicos de automatización, las competencias adquiridas en los primeros tema y finalmente en el tema seis conozca la forma en que se diseña y desarrolla un proyecto.

En el primer tema se abordan los principios físicos aplicados a los sistemas hidráulicos y neumáticos, así como su simbología usada para la descripción de estos sistemas.

Se aborda en el segundo tema la forma en que es producida, distribuida y controlada la energía obtenida de forma neumática e hidráulica.

En los temas tres y cuatro respectivamente, se desarrollan los temas relacionados con el diseño y análisis de circuitos neumáticos y circuitos hidráulicos sencillos, así como el análisis de circuitos controlados eléctricamente como sucede actualmente en la mayoría de las aplicaciones reales.

Posteriormente en el tema cinco se pretende que el alumno adquiera la capacidad de desarrollar y analizar circuitos neumáticos e hidráulicos de sistemas automatizados.

Es menester que un ingeniero electromecánico adquiera y tenga la capacidad de desarrollar proyectos de ingeniería relacionados con sistemas hidráulicos y neumáticos de potencia, contemplados en el tema seis. 
---
# Competencia(s) a desarrollar

#### Competencia(s) específica(s) de la asignatura 
Interpreta, mantiene y diseña circuitos hidráulicos, neumáticos, electrohidráulicos, electroneumáticos y aquellos gobernados por medio de control electrónico automatizado y se apoyará en las nuevas tecnologías para el desarrollo e innovación
---
# Competencias previas

- Aplicar fundamentos de controles eléctricos.
- Seleccionar interruptores y Sensores.
- Aplicar y seleccionar relevadores programables.
- Interpretar diagramas de controles eléctricos.

- Seleccionar bombas de desplazamiento positivo.
- Calcular pérdidas de carga en conductos forzados.
- Seleccionar compresores de aire. 
---
# TEMARIO

### 1 Introducción, fundamentos y simbología de hidráulica y neumática. 
- 1.1. Conceptos básicos de la neumática.
- 1.2. Conceptos básicos de la hidráulica.
- 1.3. Símbolos y normas de neumática e hidráulica.
- 1.4. Ventajas y desventajas de los sistemas hidráulicos y neumáticos. 

### 2  Dispositivos neumáticos e hidráulicos. 
- 2.1 Producción y distribución de aire comprimido.
- 2.2 Producción y distribución de potencia hidráulica.
- 2.3 Actuadores neumáticos e hidráulicos.
- 2.4 Válvulas de vías neumáticas e hidráulicas.
- 2.5 Válvulas de bloqueo, de presión y de flujo.
- 2.6 Sensores mecánicos. 

#### Circuitos Neumáticos y Electroneumáticos 
- 3.1. Desarrollo de circuitos neumáticos.
- 3.2. Desarrollo de circuitos electroneumáticos.

#### 4 Circuitos Hidráulicos y Electrohidráulicos. 
- 4.1. Desarrollo de circuitos típicos hidráulicos.
- 4.2. Desarrollo típicos de circuitos electrohidráulicos. 

#### 5. Proyecto de diseño. 
- 5.1. Selección del problema.
- 5.2. Análisis de alternativas.
- 5.3. Desarrollo de la alternativa óptima.
- 5.4. Elaboración del dibujo.
- 5.5. Aplicación de criterios.
- 5.6. Interpretación de resultados.
- 5.7. Conclusiones.
