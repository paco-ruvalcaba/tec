# ¿QUÉ ES UNA UVIE Y CUÁNDO SE REQUIERE?

- Una UVIE (Unidad de Verificación de Instalaciones Eléctricas) en México es una persona física o moral autorizada para verificar instalaciones eléctricas y evaluar su cumplimiento conforme a la Norma Oficial Mexicana NOM-001-SEDE-2012.<!-- .element: class="fragment"-->
- A este procedimiento se le conoce como Evaluación de la Conformidad (PEC).<!-- .element: class="fragment"-->  

- Toda instalación eléctrica debe contar con las medidas necesarias para garantizar a los usuarios un servicio seguro y de calidad. 
- Con los cambios en materia energética en México, surgió la necesidad de contar con la autorización de terceros acreditados que certifiquen los puntos de conexión eléctrica conforme a la norma.

La intervención de una UVIE es obligatoria en lugares de concentración pública, como:

- Espacios de esparcimiento
- Áreas deportivas
- Instituciones educativas
- Lugares de trabajo y comercios
- Centros de salud e instalaciones industriales

Además, cualquier espacio abierto donde se reúna público también está sujeto a esta verificación. No obstante, la participación de una UVIE es recomendable en cualquier tipo de instalación eléctrica, ya que proporciona la certeza de que la instalación cumple con la NOM-001-SEDE-2012 y opera bajo condiciones seguras.
---
## ¿CÓMO SE DETERMINA UNA ÁREA CLASIFICADA?

La clasificación de áreas peligrosas o [áreas clasificadas](https://www.risoul.com.mx/blog/que-es-un-area-clasificada) se realiza en conjunto entre la empresa y la UVIE, dependiendo del tipo de materiales, almacenamiento y procesos industriales. En estas áreas, es necesario utilizar productos y equipos a prueba de explosión, diseñados específicamente para evitar riesgos.  
---
### ¿QUIÉN ACREDITA A LAS UVIE?

Las unidades de verificación de instalaciones eléctricas deben ser acreditadas por la Entidad Mexicana de Acreditación (EMA) y aprobadas por la Secretaría de Energía (SENER). Solo bajo estas condiciones una UVIE puede operar de manera legal y emitir dictámenes válidos.
---
#### ¿QUÉ DOCUMENTACIÓN EXPIDEN?

Una UVIE emite un documento llamado "Dictamen de verificación de instalaciones eléctricas" o "Certificado de cumplimiento", una vez realizada y aprobada la Evaluación de la Conformidad (PEC). Este dictamen garantiza que la instalación eléctrica cumple con las condiciones necesarias de seguridad y operación, tanto para personas como para las propiedades involucradas.
---
##### ¿QUÉ ACTIVIDADES REALIZA UNA UVIE?

Las UVIE realizan una revisión integral del sistema eléctrico en distintas etapas del proyecto:

- Revisión de proyecto eléctrico: Análisis de cálculos, ingeniería, materiales, equipos y referencias normativas aplicables.
- Revisión de documentación: Inspección de certificaciones y especificaciones de materiales como [cables](https://www.risoul.com.mx/soluciones/cables-y-canalizaciones), [tuberías](https://www.risoul.com.mx/blog/usos-de-los-sistemas-de-sellado-para-cables-y-tuberias-de-roxtec), [charolas](https://www.risoul.com.mx/blog/canalizacion-electrica-a-traves-de-charofil), conectores, etc.

- Supervisión durante la instalación eléctrica: Evaluación visual durante la construcción, ejecución de obra e instalación final.
- Pruebas y mediciones eléctricas: Validación de que los parámetros de diseño se cumplen a través de mediciones y pruebas iniciales.
---
### ¿POR QUÉ ES IMPORTANTE INCLUIR UNA UVIE?

- Seguridad y cumplimiento normativo: La verificación garantiza que la instalación eléctrica es segura, confiable y conforme a la norma. Esto protege a los usuarios, a las propiedades y a las personas que trabajan o interactúan en la instalación.
- Requisito para conexión con CFE: El dictamen emitido por la UVIE es indispensable para que la Comisión Federal de Electricidad (CFE) autorice el suministro de energía eléctrica a la instalación.
