# 1863 <!-- .element: class="r-fit-text" style="color:forestgreen" -->

###### M. Fourneaux patenta la pianola
![](https://upload.wikimedia.org/wikipedia/commons/6/63/SteinwayWelte1919.jpg)<!-- .element: width="250"-->
xxx
M. Fourneaux patenta la pianola que se hace mundialmente famosa con el nombre de "Pianola". En este piano, una tira de papel de aproximadamente 30 cm de ancho contiene perforaciones para controlar el suministro de aire comprimido, que a su vez acciona el mecanismo del teclado. Este método experimenta nuevos desarrollos, de modo que finalmente se hace posible controlar el tono, la intensidad del ataque y la velocidad de transporte del rollo de papel. Esto representa la invención de un medio de almacenamiento de datos basado en papel y el control de funciones auxiliares.
---

# 1938 <!-- .element: class="r-fit-text" style="color:forestgreen" -->

###### Claude E. Shannon concluye que el cálculo y la transmisión rápidos de datos requieren el uso de notación binaria y álgebra booleana
xxx
Durante su tesis doctoral en el MIT. (Instituto Tecnológico de Massachusetts), Claude E. Shannon concluye que el cálculo y la transmisión rápidos de datos requieren el uso de notación binaria y álgebra booleana, y que los interruptores electrónicos representan la única opción realista para un componente destinado a estos fines. De este modo, se sentaron las bases de las computadoras modernas, incluyendo los controles numéricos.

###### Fresadora Bridgeport proporcionó mayor versatilidad
xxx
La fresadora Bridgeport proporcionó mayor versatilidad que la máquina fresadora horizontal y aumentó la velocidad de remoción de metal.

# 1939 <!-- .element: class="r-fit-text" style="color:limegreen"-->

###### prensa de componentes para aeronaves
xxx
La prensa de componentes para aeronaves se diseñó para formar piezas de duraluminio para aeroplanos total-mente de metal.
---
# 1940 <!-- .element: class="r-fit-text" style="color:lawngreen"-->

###### esmeriladora vertical
xxx
La esmeriladora vertical proporcionó el medio para hacer con precisión barrenos en piezas de acero templado.
---
# 1941 <!-- .element: class="r-fit-text" style="color:springgreen"-->

######  primera planta para la producción de acero aleado en horno eléctrico
xxx
La primera planta para la producción de acero aleado en horno eléctrico proporcionó un control más preciso del calor para producir aceros especiales.
--- 
# 1942 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### soldadura de atmósfera de gas inerte

La soldadura de atmósfera de gas inerte fue un nuevo proceso desarrollado para soldar magnesio sobre la base de producción.
---
# 1943 <!-- .element: class="r-fit-text" style="color:lightgreen"-->

###### calibrador de aire
xxx
El calibrador de aire proporcionó el medio para medir piezas con mayor velocidad y precisión de lo que anteriormente era posible.
---
# 1944 <!-- .element: class="r-fit-text" style="color:darkgreen"-->

###### Se desarrolló el motor de rectificadora de 60000 rpm 
xxx
Se desarrolló el motor de rectificadora de 60000 rpm para producir ruedas de rectificado pequeñas (de s pulg de diámetro o menores) con velocidad suficiente para un esmerilado eficiente.
---
# 1945 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### control manautrol 
xxx
El control manautrol fue el primer sistema de control hidráulicoeléctrico para el control de máquinas automáticas.
---
# 1946 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### primera computadora electrónica digital "ENIAC"
xxx
El Dr. John W. Mauchly y el Dr. J. Pre-sper Eckert suministran la primera computadora electrónica digital, llamada "ENIAC", al Ejército de los Estados Unidos. De este modo, se sientan las bases del procesamiento electrónico de datos. La computadora digital ENIAC fue la primera computadora de uso general completamente electrónica en el campo y llegaría a ayudar en los problemas de diseño.
---
# 1947 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### control automático
xxx
El control automático de dimensión proporcionó una manera de perforar, pulir y calibrar el tamaño de cilindros de bloque de motor.
---
# 1948 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### fresado automático por tarjeta perforada
xxx
El fresado automático por tarjeta perforada utilizaba tarjetas perforadas para controlar automáticamente el ci-clo de una máquina fresadora.
---
# 1949 <!-- .element: class="r-fit-text" style="color:palegreen"-->

######B inspección ultrasónica 
xxx
La inspección ultrasónica proporcionó un método no destructivo de probar materiales por medio de ondas de sonido de frecuencia extremadamente alta.
---
# 1949-1952 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### sistema para máquinas herramienta
xxx
John Parsons y otros del MIT son contratados por la Fuerza Aérea de los Estados Unidos para desarrollar "un sistema para máquinas herramienta, que controle directamente la posición de los husillos mediante la salida de una máquina de computación y produzca una pieza de trabajo como prueba del correcto funcionamiento del sistema". El enfoque de Parsons sobre este concepto se puede resumir en cuatro puntos esenciales. 1. Las posiciones calculadas a lo largo de una trayectoria se almacenan en tarjetas perforadas. 2. La máquina lee automáticamente las tarjetas perforadas. 3. Las posiciones leídas por la máquina se convierten en una salida continua, y se calculan internamente valores intermedios adicionales, de modo que... 4. Los servomotores controlan los movimientos a lo largo de los ejes. Esta máquina fue diseñada para producir las piezas integrales cada vez más complejas que requería la industria aeronáutica. Algunas de estas piezas podían describirse con gran precisión utilizando relativamente pocos datos matemáticos, pero eran muy difíciles de fabricar manualmente. Desde el principio, este desarrollo implicó una conexión entre computadoras y control numérico.
---
# 1950 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### prueba electrónica de dureza 
xxx
La prueba electrónica de dureza fue una prueba rápida y precisa basada en la retención magnética de una pieza en comparación con un estándar.
---
# 1951 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### El maquinado con el método de electcerosión
xxx
El maquinado con el método X de electcerosión fue un medio de eliminar metal de la pieza de trabajo por medio de una chispa de alta densidad y de corta duración.
---
# 1952 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### El control numérico presentó un sistema aplicado a una máquina fresadora
xxx
La primera máquina herramienta de control numérico, una Cincinnati Hydrotel con husillo vertical, entra en funcionamiento en el MIT. El sistema de control está construido con tubos electrónicos. Permite el movimiento simultáneo a lo largo de tres ejes (interpolación lineal tridimensional) y recibe sus datos mediante una cinta perforada con código binario.
<!-- El control numérico presentó un sistema aplicado a una máquina fresadora donde la mesa y los movi-mientos de la herramienta de corte quedaban controlados por una cinta perforada. -->
---
# 1953 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### proyecto tinkertoy 
xxx
El proyecto tinkertoy fue un sistema desarrollado para manufacturar y ensamblar automáticamente elementos de circuitos electrónicos.
---
# 1954 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### Primer sistema de control numérico (CN) de producción industrial
xxx
Tras adquirir los derechos de la patente de Parsons, Bendix construye el primer sistema de control numérico (CN) de producción industrial. Continúa utilizando tubos de electrones.
<!-- El herramental de insertos orientable presentó una clase de inserto desechable de carburo para herramienta de corte, que podía voltearse y utilizarse por ambos lados. Esto eliminó la necesidad del costoso mantenimiento de las herramientas de corte. -->
---
# 1955 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### Sistema numericord 
xxx
El sistema numericord fue el primer control completamente automático para máquinas, logrado por medio de un control electrónico y cinta magnética.
---
# 1956 <!-- .element: class="r-fit-text" style="color:palegreen"-->

#### pulido de engranes
xxx
El proceso de pulido de engranes proporcionó un mé-todo utilizado después del tratamiento térmico  eliminar mellas y rebabas de un engranaje y darle forma siguiendo las especificaciones correctas.
---
# 1957 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### diamante industrial 
xxx
El diamante industrial fue desarrollado por la General Electric Co. para el rectificado y maquinado de materiales duros no ferrosos y no metálicos. Fue producido sometiendo una forma de carbono y un catalizador de metal a alta temperatura y presión.

###### Fuerza Aérea instala las primeras fresadoras de CN
xxx
La Fuerza Aérea de EE. UU. instala las primeras fresadoras de control numérico (CN) en sus talleres.
---
# 1958 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### máquina controlada por computadora con un cambiador de herramientas 
xxx
El centro de maquinado introdujo una máquina controlada por computadora con un cambiador de herramientas controlado por cinta capaz de llevar a cabo fresado, taladrado, machuelado y cilindros internos en una pieza tan grande como un cubo de 18 pulgadas.

###### lenguaje APT
xxx
Se introduce el primer lenguaje de programación simbólica, APT, en conexión con la computadora IBM 704. El lenguaje de programación APT (herramienta programada automáticamente) fue un lenguaje de com-putación de 107 palabras utilizado por los programadores para escribir programas utilizando datos a partir de planos de ingeniería.
---
# 1960 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### maquinado de velocidad ultra alta 
xxx
El maquinado de velocidad ultra alta estaba basado en el principio que a velocidades de corte extremadamente altas (2500 pie/min y mayores), la temperatura de la herramienta y los caballos de fuerza requeri-dos para maquinar una pieza de trabajo disminuían. Se utilizaron velocidades de 18000 pie/min y se planearon velocidades de 36000 pie/min.

###### tecnología de transistores 
xxx
Los sistemas de control numérico basados ​​en tecnología de transistores sustituyen a los controles existentes que utilizaban relés y tubos.
---
# 1961 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### El robot industrial
xxx
El robot industrial aportó un dispositivo de un solo brazo que podía manipular piezas o herramientas si-guiendo una secuencia de operaciones o de movi-mientos, controlada por programas de computadora.
---
# 1962 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### producción de acero controlada por computadora
xxx
La producción de acero controlada por computadora introdujo un sistema en el cual todas las  de la fabricación del acero, desde el pedido y los requerimientos de las materias primas, hasta el producto terminado, están controladas por computadora.
---
# 1963 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### lenguaje ADAPT
xxx
El lenguaje de programación ADAPT proporcionó un programa compatible con el lenguaje APT, utilizando sólo aproximadamente la mitad de las palabras del vocabulario de APT, y fue diseñado para uso en computadoras pequeñas para controlar operaciones de máquina.
---
# 1964 <!-- .element: class="r-fit-text" style="color:palegreen"-->

#### DAC-1
xxx
El DAC-1, diseño aumentado por computadoras, fue un sistema de computadora que permitía que ésta leyera planos sobre papel o película para generar nuevos dibujos usando el teclado o una pluma lumínica.
---
# 1965 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### System/360 
xxx
El System/360 introdujo una gran computadora mainframe capaz de responder en billonésimos de segundo, y se convirtió en el estándar de la industria para la siguiente década.

###### cambio automático de herramientas
xxx
El cambio automático de herramientas aumenta el grado de automatización en el sector.
---
# 1966 <!-- .element: class="r-fit-text" style="color:palegreen"-->

#### rueda de esmerilado de diamante
xxx
La rueda de esmerilado de diamante de una sola capa depositada sobre metal era una rueda de esmeril im-pregnada en diamante, contorneada según el perfil de la pieza, y reducía el tiempo de rectificado requerido para ciertas piezas de 10 horas a 10 minutos.
---
# 1967 <!-- .element: class="r-fit-text" style="color:palegreen"-->

##### control numérico por computadora
xxx
El control numérico por computadora proporcionó un sistema de control por computadora que combinaba en una sola unidad las funciones del equipo separado de preparación de cintas, el control numérico, y la verificación de programas y piezas.
---
# 1968 <!-- .element: class="r-fit-text" style="color:palegreen"-->

##### control numérico directo 
xxx
El control numérico directo permitía la operación de las máquinas directamente desde la computadora mainframe, sin uso de cintas.

###### tecnología basada en circuitos integrados (CI)
xxx
La tecnología basada en circuitos integrados (CI) hace que los controles sean más compactos y fiables. 
---
# 1969 <!-- .element: class="r-fit-text" style="color:palegreen"-->

##### controlador programable
xxx
El controlador programable era una computadora más pequeña, de un solo propósito, que podía controlar hasta 64 máquinas utilizando programas creados en APT.

###### General Electric Co. desarrolló el CBN
xxx
General Electric Co. desarrolló el CBN (nitruro de boro cúbico), un abrasivo extremadamente duro, para el rectificado y maquinado de metales ferrosos duros y abrasivos. Se produjo sometiendo a altas temperaturas y presiones al nitruro de boro hexagonal junto con un catalizador.

###### Omnicontrol de Sundstrand
xxx
Las primeras instalaciones de DNC en EE. UU. incluyen el "Omnicontrol" de Sundstrand y las computadoras IBM.
---
# 1970 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### Superabrasivo policristalino para herramienta de corte
xxx
Los insertos en blanco de superabrasivo policristalino para herramienta de corte consisten de una capa de diamante o de CBN (nitruro de boro cúbico) cementado a un sustrato de carburo. Se utilizaban para cortar materiales duros, abrasivos, no ferrosos y no metálicos (diamante), y materiales ferrosos (CBN).

###### sistema GEMINI 
xxx
El sistema GEMINI proporcionó un sistema en donde una computadora supervisora y una computadora de distribución controlaban varias máquinas en la manufactura completa de una pieza. Este sistema fue el precursor de la fábrica automática.
---
# 1971 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### sensoras en robots
xxx
Las capacidades detectoras o sensoras en robots permi-tieron que un robot "sintiera" objetos por medio de un sensor aplicado a sus dedos de sujeción o a su copa de succión.
---
# 1972 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### prensa Hummingbird <!-- .element: class="r-fit-text"-->
xxx
La prensa Hummingbird fue una prensa de 60 toneladas automática con velocidades de hasta 1600 gol-pes por minuto y una tasa de alimentación de 400 pie/min.

###### CNC con minicomputadoras integradas
xxx
Los primeros sistemas de control numérico (CNC) con minicomputadoras integradas y de producción en masa inauguran la nueva generación de potentes sistemas de control numérico computerizado (CNC), que a su vez son sustituidos muy rápidamente por sistemas CNC con microprocesador.
---
# 1973 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### visión robótica 
xxx
La visión robótica era un sistema para robots que uti-lizaba una cámara de televisión y equipo de procesamiento de imágenes para permitir que el robot "viera" y evitara que el brazo golpeara otras piezas en su recorrido a la localización deseada.
---
# 1974 <!-- .element: class="r-fit-text" style="color:palegreen"-->

##### diagnósticos remotos de máquinas 
xxx
Los diagnósticos remotos de máquinas permitieron el diagnóstico de problemas de máquinas CNC en una planta desde una computadora en la oficina central del fabricante mediante la conexión de ambas computadoras vía la red telefónica.

###### tecnología de grupo (GT)
xxx
La tecnología de grupo (GT) es un sistema para clasi-ficar piezas sobre la base de sus similitudes y carac-terísticas físicas de forma que puedan agruparse para su manufactura en un mismo proceso. Esto mejora la productividad de manufactura debido a un mejor uso de las máquinas-herramienta y al flujo eficiente de las piezas a través de las máquinas.
---
# 1975 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### manufactura integrada por computadora (CIM)
xxx
La manufactura integrada por computadora (CIM) es un sistema de información donde las computadoras integran todas las funciones de manufactura, como CNC, planeación de procesos, planeación de recursos, y CAD/CAM con procesos como finanzas, inventarios, nóminas y comercialización. El sistema CIM controla todo el flujo de datos dentro de una empresa.
<!-- La superrueda de rectificado CIMFORM era una rueda de esmeril de óxido de aluminio vitrificado de larga duración, desarrollada para alta producción. Reducía los costos de esmerilado en un 25%. -->
---
# 1976 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### planeación automatizada de procesos CAM-I
xxx
La planeación automatizada de procesos CAM-I, cuando se requiere una pieza, permite a la computadora determinar la "familia" a la que la pieza pertenece, recupera el plano, hace las modificaciones necesarias, y luego dirige la producción de la pieza en el taller.

###### Los microprocesadores revolucionan la tecnología CNC
---
# 1977 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### sistemas distribuidos de administración de plantas
xxx
Los sistemas distribuidos de administración de plantas permitían que el sistema de computadoras DNC de una planta fuera controlado y programado por una computadora remota que podía incluso no estar localizada en la misma planta.
---
# 1978 <!-- .element: class="r-fit-text" style="color:palegreen"-->

##### Se implementan sistemas de fabricación flexibles.

###### sistemas automatizados de ensamble programable
xxx
Los sistemas automatizados de ensamble programable se diseñaron para aumentar la producción mediante el uso de varios robots programados para ensamblar las piezas componentes en una unidad.
---
# 1979 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### sistemas de manufactura flexible YMS-50
xxx
Los sistemas de manufactura flexible YMS-50 vincularon módulos de máquinas NC estándar con un dispositivo de manejo de piezas y proporcionaron un control total de computadora del sistema.

##### Se desarrollan los primeros ejemplos de integración CAD/CAM.
---
# 1980 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### Cambiador automático de herramientas de misión variable
xxx
El cambiador automático de herramientas de misión variable almacena e instala herramientas de corte según su programación, en hasta 18 portahusillos.

###### control adaptativo
xxx
El control adaptativo utiliza la capacidad de la com-putadora para monitorear una operación de maquinado y efectuar ajustes a las tasas de velocidad y de ali-mentación a fin de optimizar la operación de la máquina. Puede ser usado para detectar el desgaste de las herramientas, la geometría del corte, la dureza y rigidez de la pieza y la posición de la herramienta en relación con la pieza.

###### herramientas de programación integradas en CNC 
xxx
Las herramientas de programación integradas en los sistemas CNC generan un conflicto ideológico sobre las ventajas y desventajas de los controles manuales de entrada de datos.
---
# 1981 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### rectificado controlado por computadora 
xxx
El centro de rectificado proporciona un rectificado controlado por computadora que puede programarse para hasta 48 diferentes rectificados en una pieza de trabajo.
---
# 1982 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### manufactura "justo a tiempo"
xxx
La manufactura justo a tiempo, un concepto desarrollado para aumentar la productividad, reducir costos, reducir material de desecho y retrabajos, utilizar las máquinas con eficiencia, reducir el inventario y el trabajo en proceso (WIP), y hacer el mejor uso posible del espacio fabril. Requiere tener disponibles materiales, herramientas y máquinas en el momento que se les necesita para la producción.
---
# 1983 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### inteligencia artificial (AI)
La inteligencia artificial (AI), un campo de la ciencia de las computadoras que trata con computadoras que desempeñan funciones de tipo humano, como la interpretación y el razonamiento. Utiliza robots, sistemas de visión, sistemas expertos, y el reconocimiento de lenguaje y de la voz para llevar a cabo operaciones que normalmente requieren de la com-prensión humana.
---
# 1984 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### potentes sistemas CNC con herramientas de programación gráfica 
xxx
Los potentes sistemas CNC con herramientas de programación gráfica establecen nuevos estándares para la programación en el taller.

# 1986 <!-- .element: class="r-fit-text" style="color:palegreen"-->

###### protocolo de automatización de manufactura (MAP)
xxx
El protocolo de automatización de manufactura (MAP), un protocolo de banda ancha de siete niveles para que en el piso de fábrica se logre un monitoreo de costo en tiempo real, un monitoreo de calidad en tiempo real, y un monitoreo de producción en tiem-po real. Está diseñado para aceptar un amplio rango de entornos de manufactura y posibilita la comuni-cación entre el equipo de piso de fábrica controlado por computadora.
---
# 1986/1987 <!-- .element: class="r-fit-text" style="color:palegreen"-->

Las interfaces estandarizadas abren el camino hacia el ideal de una planta de fabricación automatizada basada en la compatibilidad en el intercambio de datos: CIM.
---
# 1988 <!-- .element: class="r-fit-text" style="color:palegreen"-->

Las ruedas de rectificado de óxido de aluminio microcristalino, conocidas comúnmente como ruedas SG, contienen una estructura de cristal submicrométrica con billones de partículas en cada grano. Esta carac-terística permite a los granos volverse a afilar por símismos, resultando en menos reacondicionamientos de la rueda y aumentando la productividad, al mismo tiempo que se reduce el costo por pieza.
---
# 1989 <!-- .element: class="r-fit-text" style="color:palegreen"-->

Los procesos de producción directa de hierro y de producción directa de acero están en una etapa de desarrollo para producir hierro y acero en un solo paso. El objetivo es desarrollar procedimientos ambiental-mente correctos que reduzcan el tiempo de manufac-tura, requieran menos energía, y bajen el costo de manufactura.

La manufactura de forma neta involucra la produc-ción de componentes mediante la formación del lingote, fundición a presión y de precisión, laminación, moldeo por inyección, y fabricación de dados que queden cerca del tamaño final requerido.

La manufactura y prototipos rápidos, también conoci-do como estereolitografía, combina las tecnologías de CAD, computadoras, y láser para producir modelos de prototipo sólidos a partir de un plano técnico tridi-mensional.
---
# 1990 <!-- .element: class="r-fit-text" style="color:palegreen"-->

Se desarrolló el CVD (deposición de vapor químico) para obtener una película de diamante delgada y de larga duración en herramientas de corte, piezas de desgaste, sumideros de calor y sustratos electrónicos, dispositivos ópticos, etc.

Las interfaces digitales entre el control numérico y los accionamientos mejoran la precisión y las características de control con respecto a los ejes del control numérico y el husillo principal.
---
# 1991 <!-- .element: class="r-fit-text" style="color:palegreen"-->

 La ingeniería concurrente es la integración del diseño del producto, de los procesos de manufactura, y de las tecnologías relacionadas para incorporar pronto información de manufactura en el proceso de diseño.
---
# 1992 <!-- .element: class="r-fit-text" style="color:palegreen"-->

La manufactura ágil, la más reciente forma de manufactura, combina la fabricación y las tecnologías de entrega de productos más actuales a productos fabricados sobre pedido para adecuarse a las especificaciones del cliente sin aumentar el precio. Este proceso está diseñado especialmente para responder rápidamente a las condiciones del mercado en continuo cambio.

Los sistemas CNC "abiertos" permiten adaptar modificaciones, operaciones y funciones a cada cliente.
---
# 1993 <!-- .element: class="r-fit-text" style="color:palegreen"-->

El hexápodo octaédrico es el diseño de una máquinaherramienta radical para los centros de maquinado. Consiste de una estructura de seis patas que conecta la bancada al cabezal y el husillo prácticamente flota en el espacio. El hexápodo tiene una capacidad de contorneo en seis ejes, cinco veces la rigidez y es de dos a diez veces más preciso que las máquinas convencionales.

Los accionamientos lineales encuentran su primer uso estandarizado en centros de mecanizado.
---
# 1994 <!-- .element: class="r-fit-text" style="color:palegreen"-->

La manufactura de alta velocidad utiliza un nuevo sistema de eje motor, los motores lineales de alta potencia, para mover los husillos de la máquina. Es diez veces más rápida que los tornillos de bola, aumenta la velocidad de tres a cuatro veces, con una mayor precisión y confiabilidad. Las velocidades de husillo van desde 0 hasta 15000 rpm en los centros de maquinado.

La combinación de CAD, CAM y CNC en un solo proceso se completa con el uso de NURBS como método de interpolación en sistemas CNC.
---
# 1995 <!-- .element: class="r-fit-text" style="color:palegreen"-->

Las máquinas combinadas convencional/programable, como las fresadoras verticales, tornos y rectificadoras de superficie, se pueden utilizar como máqui-nas-herramienta convencionales y también tienen limitadas características de programación para pasos u operaciones repetitivas. Estas máquinas pueden programarse para registrar una trayectoria manual y como resultado aumentan la productividad y la preci-sión en las piezas cuando llevan a cabo operaciones repetitivas en trabajos de lotes más pequeños.
